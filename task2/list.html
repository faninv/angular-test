<table class="table table-striped table-bordered table-items">
    <thead>
      <tr>
      <th>Item Name</th>
      <th>edit</th>
      <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList track by $index" ng-if="item != null"> 
        <td>
          {{item.itemName}}
        </td>
        <td class="col-md-1">
          <div class="btn-group">
          <button type="button" class="btn btn-default btn" ui-sref="edit({id: item.id})" ng-click="edit(item.id);" ><i class="glyphicon glyphicon-pencil"></i></button>      
          </div>
        </td>
        <td class="col-md-1">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn" ng-click="delete($index);"><i class="glyphicon glyphicon-trash"></i></button>
          </div>
        </td>
      </tr>      
    </tbody>
</table>
